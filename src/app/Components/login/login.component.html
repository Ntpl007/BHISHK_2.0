<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIMS Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link href="../../../css/style.css" rel="stylesheet" type="text/css">
</head>

<body class="blue-background">
    <div id="overlay" style="display:none;">
        <div class="spinner"></div>
        <br/>
        Loading...
      </div>
    
    <section class="container-login" style="background-image: url('../../../../assets/img/login-bg.png');">
        <div class="container">
            <div class="login-box">
                <div class="login-logo-parent text-center">
                    <img src="../../../../assets/img/bhishak.png" alt="logo" />
                </div>
                <form [formGroup]="loginForm" #login="ngForm"  (ngSubmit)="Login(login.value)" autocomplete="off">
                <h1 class="text-center">Login to your Account </h1>
                <div class="text-center login-fields">
                    <div class="input-parent">
                        <label  for="exampleInputPassword2">Enter User Name</label>
                        <input maxlength="15" type="text" id="UserName" formControlName="UserName" [value]="username"  placeholder="Enter User Name" />
                        <small *ngIf="loginForm.get('UserName').touched&&loginForm.get('UserName').hasError('required')" class="text-danger">
                            Username is required
                           </small> 
                    </div>
                    
                    <div class="input-parent">
                        <label  for="exampleInputPassword2">Enter Password</label>
                        <input maxlength="10"  type="password" id="Password"  [value]="password" formControlName="Password" placeholder="Enter Password" />
                        <small *ngIf="loginForm.get('Password').touched&&loginForm.get('Password').hasError('required')" class="text-danger">
                            Password is required
                           </small> 
                    </div>
                    <div class="remember-forgot">
                        <div class="forgot-pass">
                            <a href="#">Forgot Password?</a>
                        </div>
                       
                    </div>
                    <div><button type="submit" class="login-btn">Login</button></div>
                </div>
            </form>
            </div>
            </div>
           
    </section>
</body>

</html>

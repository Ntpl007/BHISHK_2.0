<div class="card-body">
    <form [formGroup]="_form" (ngSubmit)="Create(_form.value)">
    <div class="form-row">
    <div class="col-md-4">
        <input type="text" formControlName="healthId" class="form-control"  placeholder="Health Id*">
        <small *ngIf="_form.get('healthId').touched&&_form.get('healthId').hasError('required')" class="text-danger">
            Health Id is required
                            </small>
       
    </div>
    <div class="col-md-4">
        <input type="text" formControlName="email" class="form-control" placeholder="Email*">
        <small *ngIf="_form.get('email').touched&&_form.get('email').hasError('required')" class="text-danger">
            Email is required
                            </small>
    </div>
    <div class="col-md-4">
        <input type="text" formControlName="password" class="form-control" placeholder="Password*">
        <small *ngIf="_form.get('password').touched&&_form.get('password').hasError('required')" class="text-danger">
            Password is required
                            </small>
    </div>
    </div>
    <div style="margin-top: 5px;text-align: right;">
        <div  style="margin-top: 10px;" >
            <button class="btn btn-primary" type="submit"  >Create</button>
            &nbsp;
            <button type="button" (click)="reset()"   id="reset" class="btn btn-danger waves-effect m-l-5">
                Clear
            </button>
          </div>
        
      </div>
    </form>
</div>

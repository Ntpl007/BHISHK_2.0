<div class="card-body">
    
    <form [formGroup]="_form" (ngSubmit)="Generateotp(_form.value)" >
        
    <div class="row d-flex justify-content-center">
        
       
                
        <div class="col-lg-4 col-lg-offset-4">
            <div class="input-group">
                <input type="text"   formControlName="Mobile" class="form-control"  placeholder="Mobile Number*"/> &nbsp;
               
                <span class="input-group-btn">
                    <button class="btn btn-primary" type="submit" >Go!</button>
                    
                </span>
                <br>
               
            </div>
            <!-- /input-group -->
           <small *ngIf="_form.get('Mobile').touched&&_form.get('Mobile').hasError('required')" class="text-danger">
            Aadhaar Number is required
               </small>
        </div><!-- /.col-lg-4 -->
       
       
       
      
       
    </div><!-- /.row -->

    
    
</form>
</div>

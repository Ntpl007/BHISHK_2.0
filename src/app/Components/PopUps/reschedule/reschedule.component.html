<form [formGroup]="rescheduleform"  #reg="ngForm" (ngSubmit)="Reschedule(reg.value)">
    <div class="title-bar">
      <h2>Reschedule</h2>
      <button mat-icon-button [mat-dialog-close]="true">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div class="table-container">
        <!-- <div class="form-row">
            <div class="col-md-3">
                Patient:<label>gill</label>
            </div>
            <div class="col-md-3 mb-1">
                Doctor:<label>Ramu</label>
            </div>
           
        </div> -->
    
        <div class="form-row">
            <div class="col-md-4 mb-4">
                Patient Name
<input type="text" placeholder="Patient Name"  disabled class="form-control" [value]="Data.patient_Name">
            </div>
            <div class="col-md-4 mb-4">
                Doctor Name
                <input type="text" placeholder="doctors Name" [value]="Data.doctor_Name"  disabled class="form-control">
                            </div>
            <div class="input-group col-md-4 mb-4">
                Appointment Date
                <div class="input-group" >
                    <input
                        class="form-control"
                        placeholder="Appointment Date"
                        name="dp"
                   [value]="model"
                        ngbDatepicker
                       
                        #d="ngbDatepicker" 
                        (dateSelect)="onDateSelecttodate($event)" 
                        formControlName="AppointmentDate"
                       id="fdate"      name="FromDate"   
                    />
                  
                    <button class="btn btn-outline-secondary bi bi-calendar3" (click)="d.toggle()" type="button"></button>
                </div></div>
                </div>
                
                <div class="form-row">
                <div class="col-md-4 mb-4">
                    Start Time 
                 <input type="time" class="form-control" id="StartTime" [value]="starttime"  formControlName="StartTime">
                </div>
                <div class="col-md-4 mb-4" >
                    End Time 
                <input type="time" class="form-control" id="EndTime" [value]="endtime" formControlName="EndTime">
                </div>

        </div>
        <div class="form-row">
            <div  class="col-md-12" style="text-align: right;" >
                <button type="submit"   
                
    
                class="btn btn-primary waves-effect waves-light" id="btnSave" >
                    Reschedule
                  
                </button>
               
               
            </div>
        </div>
   
    </div>
</form>

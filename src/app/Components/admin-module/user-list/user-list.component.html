            <div   class="row d-flex justify-content-center" >
    
                <table id="tblfacility"  class="styled-table" style="margin-top: 0px;">
                    <thead>
                        <tr>
                            <th style="width: 60px;padding-left: 10px;" >S.No</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th >User Name</th>
                            <th >Role</th>
                           
                            <th>Facility</th>
                            <th>Created By</th>
                            <th style="width: 200px;">Created Date</th>
                            </tr>
                    </thead>
                   <tbody class="as">
                   
                     <tr *ngFor="let i=index  let rowlist of userlist | paginate: { itemsPerPage: 50, currentPage: p }">
                        <td style="width: 60px;padding-left: 10px;" >{{i+1}}</td>
                        <td style="text-transform: capitalize;">{{rowlist.first_Name}}</td>
                        <td style="text-transform: capitalize;">{{rowlist.last_Name}}</td>
                        <td style="text-transform: capitalize;">{{rowlist.user_Name}} {{rowlist.gender}}</td> 
                        <td style="text-transform: capitalize;">{{rowlist.role_Name}}</td>
                        <td style="text-transform: capitalize;">{{rowlist.facilitY_NAME}}</td> 
                      
                        <td style="text-transform: capitalize;">{{rowlist.createdby}}</td> 
                        <td style="width: 200px;">{{rowlist.createD_DATE}}</td>
                       
                        
                    </tr> 
                    
                   </tbody>
                   <tfoot>
                   <tr><td> <pagination-controls (pageChange)="p = $event"></pagination-controls></td></tr> 
                   </tfoot>
                </table>
